sudo: required

language: bash

services:
  - docker

env:
  global:
    - REPO_NAME=glorpen/puppetfile-resolver
    - REPO_TAG=$(if [ "${TRAVIS_BRANCH}" == "master" ]; then echo "latest"; else echo "${TRAVIS_BRANCH/v}"; fi)
    - secure: ""
    - secure: ""

before_install:
  - docker build -t "${REPO_NAME}":"${REPO_TAG}" .

script:
  - bash ci/make-test.sh

branches:
  only:
    - master
    - /^v\d/
deploy:
  - provider: script
    script: bash ci/push.sh
    on:
      tags: true
      all_branches: true
  - provider: script
    script: bash ci/push.sh
    on:
      branch: master
  